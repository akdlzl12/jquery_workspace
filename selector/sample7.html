<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>계층 탐색</h1>
    
    <div id="box">
        <h3>작은 제목</h3>
        <p>p1</p>
        <p>p2</p>
        <div id="inner-box">
            <h4>더 작은 제목</h4>
            <p>p3</p>
            <p>p4</p>
        </div>
    </div>
    
    <script>
        $("#box p").css("color", "red");
        $("#box > p").css("font-size", "50px");
        
        $("h3 + p").css("text-decoration", "underline");
    </script>
</body>
</html>
