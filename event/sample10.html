<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            $("textarea").keydown(function(e) {
                var keycode = e.which;
                $("#field").val(keycode);
            })
        })
    </script>
</head>
<body>
    <div>
        <textarea name="" id="area" cols="60" rows="10"></textarea>
    </div>
    
    <input type="text" id="field">
    
</body>
</html>
