<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function () {
            $("button").click(function() {
                $("div").animate({width:200, height:200, opacity:0.5}, 1500)
                $("div").animate({width:100, height:100, opacity:1}, 1500)
            })
        })
    </script>
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <p>
        <button>Go</button>
    </p>
    
    <div></div>
</body>
</html>
