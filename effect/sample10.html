
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .image-box {
            position: relative;
            width: 2200px;
        }
        #box {
            width: 600px;
            height: 300px;
            overflow: hidden;
        }
        img {
            float: left;
            margin: 0;
            width:200px;
            height:300px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function() {
            
            //var length = $(".img-box").children().length;
            //$(".img-box").css('width', length * 200);
            
            $("#btn-right").click(function() {
                $(".image-box").stop().animate({left:"+=200px"});
            });
            
            $("#btn-left").click(function() {
                $(".image-box").stop().animate({left:"-=200px"});
            })
        })
    </script>
</head>
<body>
    
        <p>
            <button id="btn-right">right</button>
            <button id="btn-left">left</button>
        </p>

        <div id="box">
            <div class="image-box">
                <img src="images/cat.jpg">
                <img src="images/cat2.jpg">
                <img src="images/cat3.jpg">
                <img src="images/cat.jpg">
                <img src="images/cat2.jpg">
                <img src="images/cat3.jpg">
                <img src="images/cat.jpg">
                <img src="images/cat2.jpg">
                <img src="images/cat3.jpg">
                
            </div>
        </div>
</body>
</html>
