<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            $("tbody td").filter(function() {
            var text = $(this).text();
            if($.isNumeric(text)) {
               if(parseInt(text) <= 40) {
                  return true;
                }else {
                    return false;
                }
            }else {
                return false;
            }    
                
            }).css("color", "red").parents("tr").find("td:last-child").text("낙제");
        })
    </script>
</head>
<body>
     <h1>filter 함수</h1>
    
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>총점</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td></td>
            </tr>
            <tr>
                <td>김유신</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
                <td></td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>80</td>
                <td>90</td>
                <td>100</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
