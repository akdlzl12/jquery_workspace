<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            $("tbody tr").each(function() {
                var total = 0;
                // $(this)는 tr이다.
                $(this).find("td:gt(0):not(:empty)").each(function() {
                    // $(this)는 td중에서 0번째 이후고 빈값이 아닌 td값이다.
                    total += parseInt($(this).text());
                })
                // $(this)는 tr이다.
                $(this).find("td:last-child").text(total);
            })
        })
    </script>
</head>
<body>
    <h1>find 함수</h1>
    
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>총점</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td></td>
            </tr>
            <tr>
                <td>김유신</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
