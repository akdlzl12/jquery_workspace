<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            var total = 0;
            $("tbody tr:last td:gt(0):not(:empty)").each(function() {
               
               total += parseInt($(this).text());
                
                
            });
            $("td:last").text(total);
            console.log(total);
        });
        
    </script>
</head>
<body>
    <div>
        <h1 id="header">each 함수 연습</h1>
        
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>총점</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>강감찬</td>
                    <td>100</td>
                    <td>60</td>
                    <td>60</td>
                    <td></td>
                </tr>
                <tr>
                    <td>홍길동</td>
                    <td>100</td>
                    <td>60</td>
                    <td>60</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
